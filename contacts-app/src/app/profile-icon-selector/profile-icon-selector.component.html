<ul *ngIf="showAllIcons">
    <li *ngFor="let icon of profileIcons">
        <img [src]="'/assets/profile/' + icon" (click)="selectIcon(icon)" [alt]="icon"
            [class.selected]="selectedIcon === icon">
    </li>
</ul>
<img [src]="'/assets/profile/' + selectedIcon" [alt]="selectedIcon" (click)="showAllIcons = true" *ngIf="!showAllIcons">
