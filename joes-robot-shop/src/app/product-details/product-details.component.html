<div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(product)" [alt]="product.name" />
      <div class="product-info">
        <div class="name">{{ product.name }}</div>
        <div class="description">{{ product.description }}</div>
        <div class="category">Part Type: {{ product.category }}</div>
      </div>
    </div>
    <div class="price">
      <div [ngClass]="getDiscountedClass(product)">{{ product.price | currency }}</div>
      <div class="discount" *ngIf="product.discount">
        {{ (product.price * (1 - product.discount)) | currency }}
      </div>
      <button class="cta" (click)="buyButtonClicked()">Buy</button>
    </div>
  </div>
